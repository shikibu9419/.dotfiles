#------------------------------------------
# Apperance
#------------------------------------------
## color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set -g @colors-solarized '256'

## pane
set -g pane-border-fg white
set -g pane-active-border-fg yellow
set-option -g pane-border-status top

## status bar
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90

set-option -g status-left '#[bold]#H  #[fg=red]Session: #S Window: #I Pane: #P'
set-option -g status-right '#[bold]#(bash $DOTPATH/tmux/wifi)|#{battery_icon}#{battery_status_fg}#{battery_percentage}#[fg=default] | %Y-%m-%d(%a) %H:%M '
set-option -g pane-border-format "#[fg=black, bg=yellow, bold] #P "

set -gq status-utf8 on
set-option -g status-interval 5
set-option -g status-justify centre

#------------------------------------------
# Key binds
#------------------------------------------
set -g prefix C-f
unbind C-b
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#------------------------------------------
# Copy mode
#------------------------------------------
set-window-option -g mode-keys vi
## Share clipboard between Vim and Tmux
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

## Start / Exit copy-mode
bind C-V copy-mode \; display "Copy mode!"
bind -T copy-mode-vi C-c send-keys -X cancel
## Copy & Paste
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi Y send-keys -X copy-end-of-line "reattach-to-user-namespace pbcopy"
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

## Move like Vim
bind -T copy-mode-vi ^   send-keys -X start-of-line
bind -T copy-mode-vi '$' send-keys -X end-of-line
bind -T copy-mode-vi w   send-keys -X next-word
bind -T copy-mode-vi b   send-keys -X previous-word
bind -T copy-mode-vi e   send-keys -X next-word-end
bind -T copy-mode-vi g   send-keys -X top-line
bind -T copy-mode-vi G   send-keys -X bottom-line
bind -T copy-mode-vi /   send-keys -X search-forward
bind -T copy-mode-vi ?   send-keys -X search-backward

## Page
bind -T copy-mode-vi C-n send-keys -X page-up
bind -T copy-mode-vi C-f send-keys -X page-down
bind -T copy-mode-vi C-u send-keys -X scroll-up
bind -T copy-mode-vi C-d send-keys -X scroll-dow

## Visual mode...
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X clear-selection

#------------------------------------------
# pane, window, session
#------------------------------------------
set-option -g base-index 1
set-window-option -g pane-base-index 1

## session
bind -r C new-session
bind -r N switch-client -n
bind -r P switch-client -p
bind -r T choose-tree -w  ## Select from session and window

## window
bind -r n select-window -t :+
bind -r p select-window -t :-

## pane
bind v split-window -hc "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#------------------------------------------
# vim-tmux-navigator
#------------------------------------------
bind -n C-w switch-client -T vim-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -r -T vim-navigator h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -r -T vim-navigator j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -r -T vim-navigator k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -r -T vim-navigator l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -r -T vim-navigator \ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -r -T vim-navigator o select-pane -t :.+
# bind -T vim-navigator C-w send-keys C-w

#------------------------------------------
# Restores
#------------------------------------------
set -g @continuum-restore 'on'
set -g @continuum-save-interval '30'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

#------------------------------------------
# Others
#------------------------------------------
setw -g mouse on
set -sg escape-time 1

## Enable visual notification
set-window-option -g monitor-activity on
set -g visual-activity on

#------------------------------------------
# tpm
#------------------------------------------
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  tmux-plugins/tmux-yank         \
  tmux-plugins/tmux-open         \
  tmux-plugins/tmux-copycat      \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-battery      \
  tmux-plugins/tmux-pain-control \
  jbnicolai/tmux-fpp             \
  seebi/tmux-colors-solarized    \
'

run-shell "$DOTPATH/tmux/tpm/tpm"
