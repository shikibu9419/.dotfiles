#------------------------------------------
# Apperance
#------------------------------------------
## color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set -g @colors-solarized '256'

## pane
set -g pane-border-fg white
set -g pane-active-border-fg yellow
set-option -g pane-border-status top

## status bar
set-option -g status-position top
set-option -g status-left-length 90
set-option -g status-right-length 90

set-option -g status-left '#[bold]#H  #[fg=red]Session: #S Window: #I Pane: #P'
# set-option -g status-right '#[bold]#(bash ~/tmux/wifi)| MEM: #(bash ~/.tmux/used-mem)| CPU:#{cpu_percentage} |#{battery_icon}#{battery_status_fg}#{battery_percentage}#[fg=default] | %Y-%m-%d(%a) %H:%M '
set-option -g status-right '#[bold]#(bash $DOTPATH/tmux/wifi)|#{battery_icon}#{battery_status_fg}#{battery_percentage}#[fg=default] | %Y-%m-%d(%a) %H:%M '
set-option -g pane-border-format "#[fg=black, bg=yellow, bold] #P "

set -gq status-utf8 on
set-option -g status-interval 5
set-option -g status-justify centre

#------------------------------------------
# Key binds
#------------------------------------------
set -g prefix C-f
unbind C-b

# bind-key C-l clear-history
bind r source-file ~/.tmux.conf\; display "Reloaded!"

#------------------------------------------
# Copy mode
#------------------------------------------
set-window-option -g mode-keys vi
## Share clipboard between Vim and Tmux
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

## Start / Exit copy-mode
bind C-V copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi C-c send-keys -X cancel
## Copy & Paste
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Y send-keys -X copy-end-of-line "reattach-to-user-namespace pbcopy"
# bind-key ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
# bind-key p paste-buffer

## Move like Vim
bind-key -T copy-mode-vi ^   send-keys -X start-of-line
bind-key -T copy-mode-vi '$' send-keys -X end-of-line
bind-key -T copy-mode-vi w   send-keys -X next-word
bind-key -T copy-mode-vi b   send-keys -X previous-word
bind-key -T copy-mode-vi e   send-keys -X next-word-end
bind-key -T copy-mode-vi g send-keys -X top-line
bind-key -T copy-mode-vi G send-keys -X bottom-line
bind-key -T copy-mode-vi / send-keys -X search-forward
bind-key -T copy-mode-vi ? send-keys -X search-backward

## Page
bind-key -T copy-mode-vi C-n send-keys -X page-up
bind-key -T copy-mode-vi C-f send-keys -X page-down
bind-key -T copy-mode-vi C-u send-keys -X scroll-up
bind-key -T copy-mode-vi C-d send-keys -X scroll-dow

## Visual mode...
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send-keys -X clear-selection

#------------------------------------------
# pane, window, session
#------------------------------------------
set-option -g base-index 1
set-window-option -g pane-base-index 1

## session
bind -n M-c new-session
bind -n M-n switch-client -n
bind -n M-p switch-client -p
bind -n M-s choose-session
bind -n M-t choose-tree -w  ## Select from session and window

## window
bind-key -r n select-window -t :-
bind-key -r p select-window -t :+

## pane
bind-key v split-window -hc "#{pane_current_path}"
bind-key s split-window -vc "#{pane_current_path}"
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

#------------------------------------------
# vim-tmux-navigator
#------------------------------------------
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
# bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"
bind -n C-o select-pane -t :.+

#------------------------------------------
# Restores
#------------------------------------------
set -g @continuum-restore 'on'
set -g @continuum-save-interval '30'
# set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'irb pry "~rails server" "~rails console"'

#------------------------------------------
# Others
#------------------------------------------
setw -g mouse on
set -sg escape-time 1

## Enable visual notification
set-window-option -g monitor-activity on
set -g visual-activity on

#------------------------------------------
# tpm
#------------------------------------------
set -g @tpm_plugins '            \
  tmux-plugins/tpm               \
  tmux-plugins/tmux-sensible     \
  tmux-plugins/tmux-yank         \
  tmux-plugins/tmux-open         \
  tmux-plugins/tmux-copycat      \
  tmux-plugins/tmux-resurrect    \
  tmux-plugins/tmux-continuum    \
  tmux-plugins/tmux-battery      \
  tmux-plugins/tmux-cpu          \
  tmux-plugins/tmux-pain-control \
  seebi/tmux-colors-solarized    \
'

run-shell "$DOTPATH/tmux/plugins/tpm/tpm"
